		<title>Test for cube animation</title>
		<style>
			body {
				display: flex;
                background-color: darkblue;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
			#superlative-cube .face {
				position: absolute;
				display: flex;
                color:white;
                text-shadow: 0px 0px 7px rgba(255,255,255, 1);
				justify-content: center;
				align-items: center;
				height: 20px;
				width: 200px;
				transform: rotateX(calc(var(--i) * 90deg)) translateZ(10px);
			}
			#superlative-cube {
				width: 200px;
				height: 20px;
				transform-style: preserve-3d;
			}

			@keyframes superlativespin {
				0% {
					transform: rotateX(0deg);
				}
				50% {
					transform: rotateX(-10deg);
				}
				100% {
					transform: rotateX(90deg);
				}
			}
		</style>
	</head>

		<script>
            let superlatives = [
                "Studying Computer Science",

            let currentIndex = 0;
            setInterval(() => {
                button(superlatives[currentIndex])
                console.log(currentIndex)
                currentIndex = (currentIndex + 1) % superlatives.length
            }, 2000);

			function button(input) {
				let cube = document.getElementById("superlative-cube"),
                faces = cube.getElementsByClassName("face");
				faces[1].innerHTML = input;
                cube.style.animation = "superlativespin 750ms ease-in-out 1";
                setTimeout(() => {
                    faces[0].innerHTML = input;
                    setTimeout(() => {
                        cube.style.animation = "";
                    }, 100);
                }, 730);
